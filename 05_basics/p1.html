<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            /* give full screen width */
            width: 100%;
            /* hide the border of table that is own of table tag */
            border-collapse: collapse;
            text-align: center;
            color: #fff;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr {
            background-color: #414141;
        }
    </style>
</head>
<body>
    <!-- tables in html -->
    <!-- table>tr>th*3  -->
    <table>
        <tr>
            <th>Country</th>
            <th>Countary Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Unites states of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>
    <!-- we can use colspan and rowsapn also in table tag -->
</body>
</html>
