<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>unordered list</h2>
    <ul>
        <li>
            1
            <ol type="A">
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2> ordered list </h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <!-- data list -->
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
    </dl>
    <!-- block level element take full space of browser -->
</body>
</html>
